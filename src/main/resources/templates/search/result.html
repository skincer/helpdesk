<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>Search</title>
</head>
<body>

<div layout:fragment="content">

    <p class="text-center text-danger" th:if="${error}" th:text="${error}"></p>

    <div class="row">
        <div class="col">

            <h3 class="text-muted">Results</h3>

        </div>

        <div class="col-2 text-center">

            <p class="text-muted">Query: <span th:text="${query}"></span></p>

        </div>
    </div>

    <table class="table table-hover mt-2 table-sm">
        <thead>
        <tr>
            <th>Type</th>
            <th>Match</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.type}"></td>
            <td th:text="${result.name}"></td>
            <td>
                <a class="btn btn-outline-primary" th:href="${result.location}">View</a>
            </td>
        </tr>
        </tbody>
    </table>





</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
