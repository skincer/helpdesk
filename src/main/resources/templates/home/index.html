<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col">

            <h3 class="text-muted">My Tickets</h3>

        </div>

        <div class="col-2 text-center">

            <div class="btn-group" role="group">
                <a class="btn btn-outline-primary" th:href="@{/app/ticket/create}">New Ticket</a>
            </div>

        </div>
    </div>


    <table class="table table-hover mt-2 table-sm">
        <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Created By</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td>
                <a th:href="@{/app/ticket/{id}(id=${ticket.id})}" th:text="${ticket.title}"></a>
            </td>
            <td th:text="${ticket.category.name}">Unk</td>
            <td>
                <a th:href="@{/app/user/{id}(id=${ticket.userCreated.id})}"
                   th:text="${ticket.userCreated.username}"></a>
            </td>
            <td th:text="${ticket.createdAt}">Unk</td>
        </tr>
        </tbody>
    </table>


</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
