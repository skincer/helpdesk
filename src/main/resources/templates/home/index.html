<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">

    <ul class="nav nav-pills nav-fill" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#my-tickets">My Tickets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#new-ticket">New Ticket</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="my-tickets">

            <table class="table table-hover mt-2 table-sm">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Created By</th>
                            <th>Created At</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ticket : ${tickets}">
                            <th>
                                <a th:href="@{/app/ticket/{id}(id=${ticket.id})}" th:text="${ticket.title}"></a>
                            </th>
                            <th th:text="${ticket.category.name}">Unk</th>
                            <th>
                                <a th:href="@{/app/user/{id}(id=${ticket.userCreated.id})}" th:text="${ticket.userCreated.username}"></a>
                            </th>
                            <th th:text="${ticket.createdAt}">Unk</th>
                        </tr>
                        </tbody>
                    </table>


        </div>
        <div class="tab-pane fade" id="new-ticket">

            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>

        </div>
    </div>

</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
