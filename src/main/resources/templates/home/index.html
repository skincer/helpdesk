<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>Home</title>
</head>
<body>

<div class="container" layout:fragment="content">

    <div class="row mt-4">
        <div class="col">

            <table class="table table-hover">
                <caption>My tickets</caption>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Created By</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <th th:text="${ticket.title}">Unk</th>
                    <th th:text="${ticket.category.name}">Unk</th>
                    <th th:text="${ticket.userCreated.username}">Unk</th>
                    <th th:text="${ticket.createdAt}">Unk</th>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
