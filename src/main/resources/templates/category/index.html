<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>Category</title>
</head>
<body>

<div layout:fragment="content">

    <p class="text-center text-danger" th:if="${error}" th:text="${error}"></p>

    <div class="row">
        <div class="col">

            <h3 class="text-muted">All Categories</h3>

        </div>

        <div class="col-2 text-center">

            <div class="btn-group" role="group">
                <a class="btn btn-outline-primary" th:href="@{/app/category/create}">New Category</a>
            </div>

        </div>
    </div>



        <table class="table table-hover mt-2 table-sm">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td>
                    <a th:href="@{/app/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
                </td>
            </tr>
            </tbody>
        </table>





</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
