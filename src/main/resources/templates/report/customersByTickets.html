<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>Report</title>
</head>
<body>

<div layout:fragment="content">

    <p class="text-center text-danger" th:if="${error}" th:text="${error}"></p>

    <div class="row">
        <div class="col">

            <h3 class="text-muted">Customers by Tickets</h3>

        </div>

    </div>



        <table class="table table-hover mt-2 table-sm">
            <thead>
            <tr>
                <th>Customer</th>
                <th>Created Tickets</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.username}"></td>
                <td th:text="${customer.ticketsCreated.size()}"></td>
                <td></td>
            </tr>
            </tbody>
        </table>





</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
