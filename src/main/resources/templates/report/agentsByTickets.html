<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>Report</title>
</head>
<body>

<div layout:fragment="content">

    <p class="text-center text-danger" th:if="${error}" th:text="${error}"></p>

    <div class="row">
        <div class="col">

            <h3 class="text-muted">Agents by Tickets</h3>

        </div>

    </div>



        <table class="table table-hover mt-2 table-sm">
            <thead>
            <tr>
                <th>Agent</th>
                <th>Assigned Tickets</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agent : ${agents}">
                <td th:text="${agent.username}"></td>
                <td th:text="${agent.ticketsAssigned.size()}"></td>
                <td></td>
            </tr>
            </tbody>
        </table>





</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
