<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>User</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col">

            <h3 class="text-muted">All Users</h3>

        </div>

        <div class="col-2 text-center">

            <div class="btn-group" role="group">
                <a class="btn btn-outline-primary" th:href="@{/app/user/create}">New User</a>
            </div>

        </div>
    </div>

        <table class="table table-hover mt-2 table-sm">
            <thead>
            <tr>
                <th>Username</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <a th:href="@{/app/user/{id}(id=${user.id})}" th:text="${user.username}"></a>
                </td>
                <td th:text="${user.type}">Unk</td>
            </tr>
            </tbody>
        </table>



</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
