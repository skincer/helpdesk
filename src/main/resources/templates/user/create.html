<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/mainLayout}">
<head>
    <title>User</title>
</head>
<body>

<div layout:fragment="content">

    <p class="text-center text-danger" th:if="${error}" th:text="${error}"></p>

    <div class="card">

        <div class="card-header">New User</div>

        <form role="form" th:action="@{/app/user/create}"
              th:object="${userCreateForm}" method="post">

            <div class="card-body">

                <div class="form-group">
                    <label for="type">Type</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">error</p>
                    <select class="form-control" id="type" th:field="*{type}">
                        <option th:each="typeVal : ${T(com.sck.helpdesk.domain.UserEntity.UserType).values()}"
                                th:value="${typeVal}"
                                th:text="${typeVal}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</p>
                    <input type="text" class="form-control" id="username" placeholder="jsmith" th:field="*{username}" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</p>
                    <input type="text" class="form-control" id="password" placeholder="abc123" th:field="*{password}" required>
                </div>

            </div>

            <div class="card-footer">
                <button type="reset" class="btn btn-default">Reset</button>
                <button type="submit" class="btn btn-primary float-right">Create</button>
            </div>
        </form>

    </div>

</div>


<th:block layout:fragment="scripts">

</th:block>

<th:block layout:fragment="modals">

</th:block>
</body>
</html>
