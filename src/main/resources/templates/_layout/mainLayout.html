<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Steve Kincer">
    <title layout:title-pattern="$CONTENT_TITLE Â· $LAYOUT_TITLE">Help Desk</title>
    <meta name="description" content="Help Desk App">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:inline="javascript">
        var appUrl = [[@{/app}]];
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-success" th:href="@{home}">Help Desk</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/app/home') ? 'active':''}">
                <a class="nav-link" th:href="@{home}">Home</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/app/ticket') ? 'active':''}">
                <a class="nav-link" th:href="@{ticket}">Tickets</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/app/message') ? 'active':''}">
                <a class="nav-link" th:href="@{message}">Messages</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/app/category') ? 'active':''}">
                <a class="nav-link" th:href="@{category}">Categories</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/app/user') ? 'active':''}">
                <a class="nav-link" th:href="@{user}">Users</a>
            </li>
        </ul>
        <span class="navbar-text text-info pr-3" th:text="${#authentication.principal.username}">Current User</span>
        <form class="form-inline" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div layout:fragment="content">

    <!-- CONTENT FRAGMENT -->

</div>

<th:block layout:fragment="modals">
    <!-- Any modals from content pages -->

</th:block>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {

        // Add CSRF token to ajax requests
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $(document)
            .ajaxSend(function (e, xhr) {
                xhr.setRequestHeader(header, token);
            })
            .ajaxError(function (e, xhr) {
                if (xhr.status === 401) {
                    location.reload();
                }
            });
    });

    function goBack() {
        window.history.back();
    }
</script>

<th:block layout:fragment="scripts">
    <!-- Any JavaScript from content pages -->

    <script></script>
</th:block>

</body>
</html>
